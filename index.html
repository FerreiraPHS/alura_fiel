<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corinthians - Times Históricos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="modal-entrada" role="dialog" aria-modal="true" aria-labelledby="titulo-modal" aria-describedby="dica-modal">
        <div class="modal-conteudo">
            <h2 id="titulo-modal">Complete a frase:</h2>
            <h1>Vai...</h1>
            <input type="text" id="input-desafio" placeholder="Sua resposta..." aria-label="Digite o nome do time">
            <button id="botao-desafio">Prosseguir</button>
            <p class="dica" id="dica-modal">Dica: é o nome do time.</p>
            <p class="erro-modal" id="erro-desafio" aria-live="assertive"></p>
        </div>
    </div>

    <header class="conteudo-oculto">
        <img src="https://upload.wikimedia.org/wikipedia/en/5/5a/Sport_Club_Corinthians_Paulista_crest.svg" alt="Brasão do Corinthians" class="logo-header">
        <h1>Times Históricos do Corinthians</h1>
        <div>
            <input type="text" id="input-busca-principal" placeholder="Busque pelo ano ou competição..." aria-label="Buscar por ano ou competição">
            <button id="botao-busca" aria-label="Buscar times históricos">Buscar</button>
        </div>
    </header>

    <main class="conteudo-oculto">
        <section class="card-container" aria-live="polite"></section>
    </main>

    <footer class="footer conteudo-oculto">
        <div class="footer-location">
            Fundado em 1 de setembro de 1910
        </div>
        <p class="footer-tribute">Homenagem à Fiel Torcida: todo jogo é decisão. Vai, Corinthians!</p>
        <ul class="footer-links">
            <li><a href="https://www.corinthians.com.br" target="_blank">Site Oficial</a></li>
            <li><a href="https://www.instagram.com/corinthians" target="_blank">Instagram</a></li>
            <li><a href="https://twitter.com/corinthians" target="_blank">X (Twitter)</a></li>
            <li><a href="https://www.facebook.com/corinthians" target="_blank">Facebook</a></li>
            <li><a href="https://www.youtube.com/c/corinthians" target="_blank">YouTube</a></li>
        </ul>
    </footer>
    <script src="script.js"></script>
</body>
</html>
